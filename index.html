                bar.style.width = '100%';
            }, 50);
        }

        function resetTimer() {
            clearInterval(autoSlide);
            getWisdom();
            startAutoSlide();
        }

        function startAutoSlide() {
            autoSlide = setInterval(getWisdom, 7000);
        }

        // Start the app
        getWisdom();
        startAutoSlide();
    </script>
</body>
